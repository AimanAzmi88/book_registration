<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Registry</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="Assets/logo.svg" alt="">
    </header>
    <main>
        <h1>REGISTER YOUR BOOKS</h1>
        <p>Book Details</p>
       <div class="frame">
            <div>
                <label for="tittle">Tittle</label>
                <input type="text" name="tittle" id="">
            </div>
            <div>
                <label for="genre">Genre</label>
                <input type="text" name="genre" id="">
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" name="author" id="">
            </div>
            <div>
                <label for="publisher">Tittle</label>
                <input type="text" name="publisher" id="">
            </div>
            <div>
                <label for="year">Year Published</label>
                <input type="number" name="year" id="">
            </div>
            <div>
                <label for="availability">Availability</label>
                <div class="radio">
                    <div>
                        <input type="radio" name="availability" id="radio">
                        <label for="availability">Online</label>
                    </div>
                    <div>
                        <input type="radio" name="availability" id="radio">
                        <label for="availability">In store</label>
                    </div>
                    <div>
                        <input type="radio" name="availability" id="radio">
                        <label for="availability">Online & In store</label>
                    </div>
                </div>
            </div>
            <div>
                <label for="page">Pages</label>
                <input type="number" name="page" id="">
            </div>
            <div>
                <label for="language">Language</label>
                <input type="text" name="language" id="">
            </div>
            <p>Registree Details</p>
            <div>
                <label for="name">Name</label>
                <input type="text" name="name" id="">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="">
            </div>
            <div class="checkbox">
                <input type="checkbox" name="checkbox" id="">
                <label for="checkbox">I hereby agree to follow al rules and confired
                    that availabilitydetails are accurate
                </label>
            </div>
            <button>save your book</button>
            
       </div>
    </main>
    <footer>
        <div>
            <div>
                <img src="Assets/logo.svg" alt="">
            </div>
            <div>
                 <img src="Assets/insta.svg" alt="">
                 <img src="Assets/fb.svg" alt="">
                 <img src="Assets/twitter.svg" alt="">
            </div>
        </div>
        <div>
            <div>
                <p>Terms and conditions</p>
                <p>Privacy policy</p>
            </div>
            <div>
                <p>+44 1332 412251</p>
                <p>support@bookshelf.com</p>
            </div>
        </div>
    </footer>
    
</body>
</html>
